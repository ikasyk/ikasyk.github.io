<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Numbers Analysis / IKasyk</title>

    <!-- Bootstrap -->
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../../css/online/numbers.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="brand-name">Numbers Analysis</h3>
      </div>
      <div class="text-center">
        <div class="form-inline" id="na-form">
          <div class="input-group">
            <div class="input-group-addon">X = </div>
            <input type="text" class="form-control typeahead" id="na-input">
            <div class="input-group-btn">
              <button type="button" class="btn btn-primary" id="na-submit">Analyze</button>
            </div>
          </div>
        </div>
      </div>

      <div id="na-result">
        <h3>Result</h3>
        <div class="row">
          <div class="col-md-3 col-sm-4 col-xs-12">
            <table class="table table-bordered">
              <caption><h4>Main</h4></caption>
              <tr>
                <th>Input type</th>
                <td id="na-type"></td>
              <tr>
                <th>Systems</th>
                <td><span class="na-system">Q</span>, <span class="na-system">N</span>
              <tr>
                <th>Parity</th>
                <td>Odd</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../bower_components/typeahead.js/dist/typeahead.bundle.min.js"></script>
    <script src="../../js/online/numbers.js"></script>
  </body>
</html>
