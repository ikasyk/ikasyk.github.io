<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Differential Equation  / IKasyk</title>

    <!-- Bootstrap -->
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../../css/online/diff-eq.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="brand-name">Differential Equation</h3>
      </div>
      <div class="jumbotron text-center" id="de-top">
        <h1>Enter your equation:</h1>
        <form id="de-form">
          <div class="form-inline">
            <div class="input-group">
              <div class="input-group-addon"><b>f(t, y) = </b></div>
              <input type="text" class="form-control input-lg" id="de-f" value="y*Math.exp(2*t)">
            </div>
            <div class="input-group input-small">
              <div class="input-group-addon"><b>t<sub>0</sub> = </b></div>
              <input type="text" class="form-control input-lg" id="de-t0" value="0">
            </div>
            <div class="input-group input-small">
              <div class="input-group-addon"><b>y<sub>0</sub> = </b></div>
              <input type="text" class="form-control input-lg" id="de-y0" value="1">
            </div>
            <div class="input-group input-small">
              <div class="input-group-addon"><b>t<sub>k</sub> = </b></div>
              <input type="text" class="form-control input-lg" id="de-tk" value="1">
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-lg" id="de-btn">Solve Equation</button>
        </form>
      </div>
      <div class="hidden" id="de-results">
        <h1 class="page-header">Results</h1>
        <div class="row">
          <div class="col-md-4">
            <h2>Linear Method</h2>
            <button class="btn btn-primary btn-xs pull-right" onclick="diffEq.solveLD();"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Resolve</button>
            <div class="form-group">
              <label for="de-linear-n">Steps = <i id="de-linear-nx">4</i></label>
              <input type="range" class="input-range" id="de-linear-n" min="3" max="20" value="4" oninput="$('#de-linear-nx').html(this.value);">
            </div>
            <div id="de-linear-table"></div>
          </div>
          <div class="col-md-4">
            <h2>Gear Method Third Order</h2>
            <button class="btn btn-primary btn-xs pull-right" onclick="diffEq.solveGear();"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Resolve</button>
            <div class="form-group">
              <label for="de-gear-n">Steps = <i id="de-gear-nx">4</i></label>
              <input type="range" class="input-range" id="de-gear-n" min="3" max="20" value="4" oninput="$('#de-gear-nx').html(this.value);">
            </div>
            <div id="de-gear-table"></div>
          </div>
          <div class="col-md-4">
            <h2>Gear Method 4-th Order</h2>
            <button class="btn btn-primary btn-xs pull-right" onclick="diffEq.solveGear4();"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Resolve</button>
            <div class="form-group">
              <label for="de-gear4-n">Steps = <i id="de-gear4-nx">4</i></label>
              <input type="range" class="input-range" id="de-gear4-n" min="4" max="20" value="4" oninput="$('#de-gear4-nx').html(this.value);">
            </div>
            <div id="de-gear4-table"></div>
          </div>
        </div>
      </div>
      <div class="hidden" id="de-error"></div>
    </div>

    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>

    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../js/online/diff-eq.js"></script>
  </body>
</html>
